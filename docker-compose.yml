version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: spam_filter_backend
    ports:
      - "8888:8888"
    volumes:
      - ./backend/model.pkl:/app/model.pkl:ro
      - ./backend/vectorizer.pkl:/app/vectorizer.pkl:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - spam_filter_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: spam_filter_frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - spam_filter_network

networks:
  spam_filter_network:
    driver: bridge
